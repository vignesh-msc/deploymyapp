<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body *ngIf="isAuthenticated">
  <header>
    <nav>
      <ul class="header-link">
        <li *ngIf="!isAuthenticated"><a routerLink="/register" class="menu-link" ><i class="fas fa-fw fa-tachometer-alt" ></i>Register</a></li>
        <!-- <li *ngIf="!isAuthenticated"><a routerLink="/login" class="menu-link" ><i class="fas fa-fw fa-tachometer-alt" ></i>Login</a></li> -->
        <li *ngIf="isAuthenticated"><a class="menu-link"  (click)="signout()"><i class="fas fa-fw fa-tachometer-alt" ></i>Logout</a></li>
      </ul>
    </nav>
  </header>
<section class="section">
  <div class="container-fluid container-layout">
    <div class="row row-section">
      <div class=" col-md-2 sidebar" *ngIf="isAuthenticated">
        <div class="sidebar-header">
          <span class="glyphicon glyphicon-th-large"></span><h2>Motivity</h2>
        </div>
         <div class="links">
          <ul class="menu-link">
            <li class="menu-link"><a routerLink="/dashboard"  routerLinkActive="active" [ngClass]="{ 'active': activeMenuItem === 'Dashboard' }" (click)="setActiveMenuItem('Dashboard')"><i class="fas fa-fw fa-tachometer-alt"></i>Dashboard</a></li>
            <li class="menu-link"><a routerLink="/employee" routerLinkActive="active"  [ngClass]="{ 'active': activeMenuItem === 'Employees' }" (click)="setActiveMenuItem('Employees')"><i class="fas fa-cog"></i>Employees</a></li>
            <li class="menu-link"><a routerLink="/posts" routerLinkActive="active"[ngClass]="{ 'active': activeMenuItem === 'Posts' }" (click)="setActiveMenuItem('Posts')"><i class="fas fa-fw fa-wrench"></i>Posts</a></li>
            <li class="menu-link"><a routerLink="/grid" routerLinkActive="active"[ngClass]="{ 'active': activeMenuItem === 'Grid' }" (click)="setActiveMenuItem('Grid')"><i class="fas fa-fw fa-table"></i>Grid</a></li>
            
          </ul>
        </div>
      </div>
 
      <div class="col-md-10 main-bar" *ngIf="isAuthenticated"> 
        <div class="header-strip"><span>Employee Information System</span></div>
        <router-outlet></router-outlet> 
        </div>
       
    </div>
  
  </div>

</section>
  </body>

  <body *ngIf="!isAuthenticated">

      <!-- <div class="header-strip"><span>Employee Information System</span></div> -->
      <router-outlet></router-outlet>
      <!-- <app-login></app-login> -->
  </body>
</html>
