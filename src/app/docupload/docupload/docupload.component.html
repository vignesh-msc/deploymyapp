<div class="container-fluid container-list pt-5">
  <form [formGroup]="form" (ngSubmit)="submitDetails()">
    <table class="table tblgrid table-striped table-bordered mt-10">
      <thead class="header-table">
        <tr>
          <th>Type</th>
          <th>DocNo</th>
          <th>Issue Date</th>
          <th>Valid Till</th>
          <th>Doc</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <select formControlName="type" class="form-control">
              <option value="" disabled selected>select an option</option>
              <option *ngFor="let doc of options" [value]="doc._id">{{ doc.docname }}</option>
            </select>
          </td>
          <td>
            <input type="text" formControlName="docNo" class="form-control" placeholder="Docno">
          </td>
          <td>
            <input type="date" formControlName="issueDate" class="form-control">
          </td>
          <td>
            <input type="date" formControlName="validTill" class="form-control">
          </td>
          <td>
            <input type="file" #fileInput formControlName="docFile" (change)="handleFileInput(fileInput.files)">
          </td>
          <td>
            <input type="submit" value="Submit" class="btn-primary">
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
