
    <div class="container min-vh-100 justify-content-center align-items-center">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control custom-height" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">

  <div class="container login-form border border-5 bg-white justify-content-center" *ngIf="0">
    <div class="row">
      <div class="col-md-6">
        <label>Email address</label>
        <input type="text" class="form-control" placeholder="name@example.com" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">

      </div>
    </div>
    <div class="row">
      <div class="col-md-6 forget-pwd pt-3">
        <label><a href="#">Forgot Password?</a></label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <button type="button" class="btn-signup">Login</button>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8 pt-3 font-weight-bold">
       <p class="sign_up">Don't have an account?<a href="#"> SignUp</a></p>
