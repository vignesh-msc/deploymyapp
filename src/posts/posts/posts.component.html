
    <div class="container-fluid posts-section">
      <app-loader [show]="isLoading"></app-loader>
        <h1>Posts</h1>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>User ID</th>
              <th>ID</th>
              <th>Title</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let post of posts|slice:0:10">
              <td>{{ post.userId }}</td>
              <td>{{ post.id }}</td>
              <td>{{ post.title }}</td>
            </tr>
          </tbody>
        </table>
      </div>
